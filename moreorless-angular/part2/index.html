<!doctype html>
<html lang="en" ng-app=phoneApp>

<head>
    <meta charset="utf-8">
    <title>My HTML File</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script>
        /*
              Our component hasn't changed:
              We have a module: phoneApp
              We have a component: phoneList
              We have a template: phoneList.template.html
              We have a controller: PhoneListController
              We have an HTTP request: localhost:8000/phones.json
              We have data: this.orderProp and this.phones

              phones.json now has more data
              phoneList.template.html now contains <img> and <a> tags

            */

        angular.module('phoneApp', []);

        angular.
        module('phoneApp').
        component('phoneList', {
            templateUrl: 'phoneList.template.html',
            controller: ['$http', function PhoneListController($http) {

                this.orderProp = 'age';

                $http.get('phones.json').then(function(response) {

                    this.phones = response.data;
                    
                }.bind(this));
            }]
        });
    </script>

</head>


<body>

    <phone-list></phone-list>

</body>

</html>
