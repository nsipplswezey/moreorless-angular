    <script>

      angular.module('phoneApp', []);

        angular.
        module('phoneApp').
        component('phoneList', {
            templateUrl: 'phoneList.template.html',
            controller: ['$http', function PhoneListController($http) {

                this.orderProp = 'age';

                $http.get('phones.json').then(function(response) {
                    this.phones = response.data;
